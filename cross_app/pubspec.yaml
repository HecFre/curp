name: arsus
description: Blog about tech and other functions

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+5

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text:
  built_collection: ^5.0.0-nullsafety.0
  built_value: ^8.0.0-nullsafety.0
  cached_network_image: ^3.0.0
  cloud_firestore: ^2.1.0
  firebase_auth: ^1.1.4
  firebase_core: ^1.1.1
  flutter_facebook_auth: ^3.4.0
  firebase_storage: ^8.0.6
  font_awesome_flutter:
  google_fonts:
  google_sign_in: ^5.0.3
  image_picker: ^0.7.5
  mime_type: ^1.0.0
  rxdart: ^0.27.0
  sign_in_with_apple: ^3.0.0
  share: ^2.0.1
  cloud_functions: ^1.1.0
  image_downloader: ^0.30.0
  url_launcher: ^6.0.4
  webview_flutter: ^2.0.7
  flutter_svg:
  youtube_player_flutter: ^8.0.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons c lass for iOS style icons.
  cupertino_icons: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.3
  built_value_generator: ^8.0.0-nullsafety.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/videos/
