<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users ({{ (articles$ | async).length }} of {{ size$ | async }})</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of articles$ | async" (click)="show(item)">
      <ion-avatar slot="start" *ngIf="item.photoURL">
        <img [src]="[item.photoURL]" />
      </ion-avatar>
      <ion-label>{{ item.email }}</ion-label>
      <ion-chip>
        <ion-label>Created at {{ item.created_at | date: 'MMM d, y' }}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
